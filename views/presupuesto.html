<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FuzzyCoffee - Presupuesto</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <nav>
        <img src="../img/logo.png" alt="FuzzyCoffee Logo" class="logo">
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="presupuesto.html" class="activo">Presupuesto</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <h1>Solicita tu presupuesto</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" 
                   required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{3,40}" 
                   title="Introduce un nombre válido (solo letras y espacios, entre 3 y 40 caracteres)">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" 
                   required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                   title="Introduce un correo válido (ejemplo: usuario@dominio.com)">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" 
                   required pattern="[0-9]{9}" 
                   title="Introduce un teléfono válido de 9 dígitos">

            <label for="mensaje">Detalles del pedido:</label>
            <textarea id="mensaje" name="mensaje" 
                      required minlength="10" 
                      title="El mensaje debe tener al menos 10 caracteres"></textarea>

            <div class="form-footer">
                <label class="checkbox-label">
                    <input type="checkbox" required>
                    Acepto el aviso legal
                </label>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>

    <footer>
    <p>Dirección: Avenida del Café 13, Madrid</p>
    <p>Horario: Lunes a Viernes 8:00–20:00 | Sábado y Domingo 9:00–14:00</p>
    <div class="redes-sociales">
        <a href="https://www.facebook.com" target="_blank">
            <img src="../img/facebook.png" alt="Facebook" width="30" height="30">
        </a>
        <a href="https://www.twitter.com" target="_blank">
            <img src="../img/twitter.png" alt="Twitter" width="30" height="30">
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="../img/instagram.jpg" alt="Instagram" width="30" height="30">
        </a>
    </div>
    <p><a href="../aviso-legal.html">Aviso legal</a></p>
</footer>

</body>
</html>
